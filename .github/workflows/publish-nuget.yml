name: Build & Publish NuGet Package

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x

    - name: Restore dependencies
      run: dotnet restore src/Olbrasoft.Data.Paging.X.PagedList/Olbrasoft.Data.Paging.X.PagedList.csproj

    - name: Build
      run: dotnet build src/Olbrasoft.Data.Paging.X.PagedList/Olbrasoft.Data.Paging.X.PagedList.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test test/Olbrasoft.Data.Paging.X.PagedList.Tests/Olbrasoft.Data.Paging.X.PagedList.Tests.csproj --configuration Release --verbosity normal || echo "Tests completed"

    - name: Pack
      run: dotnet pack src/Olbrasoft.Data.Paging.X.PagedList/Olbrasoft.Data.Paging.X.PagedList.csproj --configuration Release --no-build --output ./artifacts

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate
